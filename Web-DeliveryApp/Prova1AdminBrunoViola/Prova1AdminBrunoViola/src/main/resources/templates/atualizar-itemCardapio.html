<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Atualizar Item</h2>
    <form th:action="@{/editar-itemCardapio/{id}(id=${itemCardapio.id})}" th:object="${itemCardapio}" method="post">
        
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome">
        <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

        <label for="descricao">Descrição:</label>
        <input type="text" th:field="*{descricao}" id="descricao">
        <span class="error" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" id="preco">
        <span class="error" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>

        <input type="hidden" th:field="*{restaurante.id}" />
        <input type="submit" value="Atualizar">
    </form>
</div>

</body>
</html>
