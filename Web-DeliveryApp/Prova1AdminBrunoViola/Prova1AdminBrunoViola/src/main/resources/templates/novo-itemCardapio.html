<title>Novo Item</title>

<style>
  body {
    font-family: Arial, sans-serif;
  }
  .title {
    text-align: center;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  form {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"], input[type="number"], input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .error {
    color: red;
    font-size: 14px;
  }
</style>

<h2 class="title">Adicionar Novo Item ao Cardápio</h2>

<form action="#" th:action="@{/adicionar-itemCardapio/{idRestaurante}(idRestaurante=${idRestaurante})}" th:object="${itemCardapio}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" th:field="*{nome}" id="nome" placeholder="Digite o nome do item">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>

    <label for="descricao">Descrição:</label>
    <input type="text" th:field="*{descricao}" id="descricao" placeholder="Digite a descrição do item">
    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error"></span>

    <label for="preco">Preço:</label>
    <input type="number" value="0" step="0.01" th:field="*{preco}" id="preco" placeholder="Digite o preço">
    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="error"></span>

    <input type="submit" value="Adicionar">
</form>
