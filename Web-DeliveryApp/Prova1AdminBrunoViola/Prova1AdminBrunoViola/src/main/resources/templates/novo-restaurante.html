<title>Novo Restaurante</title>

<style>
  body {
    font-family: Arial, sans-serif;
  }
  .title {
    text-align: center;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  form {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"], input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .error {
    color: red;
    font-size: 14px;
  }
</style>

<h2 class="title">Adicionar Novo Restaurante</h2>

<form action="#" th:action="@{/adicionar-restaurante}" th:object="${restaurante}" method="post">
  <label for="nome">Nome:</label>
  <input type="text" th:field="*{nome}" id="nome" placeholder="Digite o nome do restaurante">
  <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>

  <input type="submit" value="Adicionar">
</form>
