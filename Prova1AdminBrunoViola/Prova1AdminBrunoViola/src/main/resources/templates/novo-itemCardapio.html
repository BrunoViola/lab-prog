<title>Novo Item</title>

<form action="#" th:action="@{/adicionar-itemCardapio/{idRestaurante}(idRestaurante=${idRestaurante})}" th:object="${itemCardapio}"
      method="post">
    <label for="nome">Nome: </label>
    <input type="text" th:field="*{nome}" id="nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <br/>

    <label for="descricao">Descrição: </label>
    <input type="text" th:field="*{descricao}" id="descricao">
    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
    <br/>

    <label for="preco">Preço:</label>
    <input type="number" value="0" step="0.01" th:field="*{preco}" id="preco">
    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
    <br/>
    <input type="submit" value="Adicionar">
</form>
